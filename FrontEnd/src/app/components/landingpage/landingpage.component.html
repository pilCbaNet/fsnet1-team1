<!-- Main Section -->
<main class="container">
  <div _ngcontent-bly-c51="" class="container" style="color: #3c3c3b; background-color:#f1f3fe">
    <h1 style="color:cornflowerblue ; text-align: end; font-size: 2cm;"><strong>CryptoExchange <i class="bi bi-currency-exchange"></i></strong></h1><br>
  </div>
  <div class="row py-5">
    <div class="col-md-6 my-auto">
      <h1>Obtén tus criptomonedas</h1>
      <p>¡El mejor sitio de compra y venta de monedas!</p>
      <div class="btn-group" role="group">
        <button class="btn btn-light" [routerLink]="['/login']">
          Iniciar sesión
        </button>
        <button
          class="btn btn-primary text-light border-0"
          style="background-color: cornflowerblue"
          [routerLink]="['/register']"
        >
          Registrarse
        </button>
      </div>
    </div>
    <div class="col-md-6">
      <img
        [src]="'assets/woman-piggybank.png'"
        alt="Woman piggybank"
        class="img-fluid"
      />
    </div>
  </div>
</main>
<!-- Nuestros Servicios -->
<section class="nuestros-servicios p-5">
  <div class="container" style="color: #3c3c3b">
    <div class="row text-center g-4">
      <div class="col-lg-3 col-sm-6">
        <div class="card p-4">
          <img
            class="card-img-top"
            [src]="'assets/icons/pesos.svg'"
            alt="Icono de transacciones en pesos"
          />
          <div class="card-body text-center">
            <h6 class="card-title">Depósitos y retiros en pesos</h6>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6">
        <div class="card p-4">
          <img
            class="card-img-top"
            [src]="'assets/icons/transferencias.svg'"
            alt="Icono de transferencias en general"
          />
          <div class="card-body text-center">
            <h6 class="card-title">Transferencias de pesos y criptomonedas</h6>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6">
        <div class="card p-4">
          <img
            class="card-img-top"
            [src]="'assets/icons/cotizaciones.svg'"
            alt="Icono de cotizaciones"
          />
          <div class="card-body text-center">
            <h6 class="card-title">Cotizaciones vigentes</h6>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6">
        <div class="card p-4">
          <img
            class="card-img-top"
            [src]="'assets/icons/crypto.svg'"
            alt="Icono de criptomonedas"
          />
          <div class="card-body text-center">
            <h6 class="card-title">Compra y venta de criptomonedas</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
