<!-- Modal -->
<div
  class="modal fade"
  [id]="modalId"
  tabindex="-1"
  (hidden.bs.modal)="reset()"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar dinero</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">$</span>
          <input
            type="number"
            class="form-control"
            placeholder="Balance"
            [(ngModel)]="balance"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          [disabled]="!this.balance || this.balance === 0"
          (click)="sendDeposito()"
        >
          Depositar!
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          [disabled]="!this.balance || this.balance === 0"
          (click)="sendRetiro()"
        >
          Retirar!
        </button>
      </div>
    </div>
  </div>
</div>
