<div class="form-register w-100 m-auto">
  <form
    #form
    class="needs-validation"
    [formGroup]="registerForm"
    (ngSubmit)="register()"
    novalidate
  >
    <h3 class="h3 mb-3 fw-normal text-center">Registro</h3>
    <div class="form-floating has-validation">
      <input
        type="text"
        class="form-control"
        id="username"
        placeholder="Nombre de usuario"
        formControlName="username"
        required
      />
      <label for="username">Nombre de usuario</label>
      <div class="invalid-feedback mb-1">Ingrese un nombre de usuario</div>
    </div>
    <div class="form-floating has-validation name">
      <input
        type="text"
        class="form-control middle"
        id="name"
        placeholder="Nombre"
        formControlName="name"
        required
      />
      <label for="name">Nombre</label>
      <div class="invalid-feedback mb-1">Ingrese un nombre</div>
    </div>
    <div class="form-floating has-validation name">
      <input
        type="email"
        class="form-control middle"
        placeholder="Email"
        formControlName="email"
        required
      />
      <label for="name">Email</label>
      <div class="invalid-feedback mb-1">Ingrese un Email valido</div>
    </div>
    <div class="form-floating has-validation name">
      <input
        type="text"
        class="form-control middle"
        placeholder="Telefono"
        formControlName="phone"
        minlength="8"
        maxlength="10"
        required
      />
      <label for="name">Numero de telefono</label>
      <div class="invalid-feedback mb-1">Ingrese un Numero valido</div>
    </div>
    <div class="form-floating has-validation password">
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Contraseña"
        formControlName="password"
        required
      />
      <label for="password">Contraseña</label>
      <div class="invalid-feedback mb-1">Ingrese un nombre de usuario</div>
    </div>
    <button class="w-100 btn btn-lg btn-success mt-2" type="submit">
      Registrarse
    </button>
  </form>
</div>
<div class="w-100 text-center m-auto">
  <a routerLink="/login" href=""> Iniciar Sesion </a>
</div>
