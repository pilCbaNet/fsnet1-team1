<div class="container-fluid text-center" style="color: #3c3c3b">
  <div class="row">
    <div class="col-lg col-md-6">
      <p class="fw-bold text-decoration-underline">Depositos</p>
      <app-transaction-list
        [transactions]="depositos"
        [typeMov]="'deposito'"
      ></app-transaction-list>
    </div>
    <div
      class="col-lg-3 col-md-6"
      style="border-radius: 25px; background-color: #c1c1c1; padding-top: 20px"
    >
      <p>Mi billetera</p>
      <div class="amount-box text-center">
        <img src="../../../assets/wallet.png" alt="wallet" />
        <p>Balance</p>
        <p class="amount">{{ client.saldo | currency }}</p>
      </div>

      <div class="btn-group text-center">
        <button
          type="button"
          class="btn btn-outline-dark"
          data-bs-toggle="modal"
          data-bs-target="#addAmountModal"
        >
          Agregar dinero
        </button>
        <button
          type="button"
          class="btn btn-outline-dark"
          data-bs-toggle="modal"
          data-bs-target="#transferBalanceModal"
        >
          Enviar dinero
        </button>
      </div>
    </div>
    <div class="col-lg col-md-6">
      <p class="fw-bold text-decoration-underline">Transferencias</p>
      <div class="col-md-6" style="display: inline-block">
        <button
          type="button"
          (click)="pagosFunction()"
          class="btn btn-outline-dark"
        >
          Pagos
        </button>
        <button
          type="button"
          (click)="cobrosFunction()"
          class="btn btn-outline-dark"
        >
          Cobros
        </button>
      </div><ng-template [ngIf]="pagosShow" [ngIfElse]="cobrosShow">
        <app-transaction-list
          [list]="listaPagos"
          [pagosShow]="pagosShow" [typeMov]="'transactions'"
        ></app-transaction-list>
      </ng-template>
      <ng-template #cobrosShow>
        <app-transaction-list
          [list]="listaCobros"
          [pagosShow]="false" [typeMov]="'transactions'"
        ></app-transaction-list>
      </ng-template>
    </div>
  </div>
</div>
<app-add-balance-modal
  [modalId]="'addAmountModal'"
  (amountSend)="addAmount($event)"
></app-add-balance-modal>
<app-transfer-balance-modal
  [balance]="client.saldo"
  [modalId]="'transferBalanceModal'"
  (transferSend)="transfer($event)"
></app-transfer-balance-modal>
