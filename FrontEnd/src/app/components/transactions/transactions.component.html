<div class="container-fluid text-center">
  <div class="row">
    <div class="col">
      <p class="fw-bold text-decoration-underline">Depositos</p>
      <app-transaction-list
        [transactions]="client!.deposits"
      ></app-transaction-list>
    </div>
    <div class="col">
      <p>Mi billetera</p>
      <div class="amount-box text-center">
        <img src="../../../assets/wallet.png" alt="wallet" />
        <p>Balance</p>
        <p class="amount">{{ client.balance }}</p>
      </div>

      <div class="btn-group text-center">
        <button
          type="button"
          class="btn btn-outline-dark"
          data-bs-toggle="modal"
          data-bs-target="#addAmountModal"
        >
          Agregar dinero
        </button>
        <button
          type="button"
          class="btn btn-outline-dark"
          data-bs-toggle="modal"
          data-bs-target="#transferBalanceModal"
        >
          Enviar dinero
        </button>
      </div>
    </div>
    <div class="col">
      <p class="fw-bold text-decoration-underline">Transferencias</p>
      <app-transaction-list
        [transactions]="client!.transfers"
      ></app-transaction-list>
    </div>
  </div>
</div>
<app-add-balance-modal
  [modalId]="'addAmountModal'"
  (amountSend)="addAmount($event)"
></app-add-balance-modal>
<app-transfer-balance-modal
  [modalId]="'transferBalanceModal'"
  (transferSend)="transfer($event)"
></app-transfer-balance-modal>
